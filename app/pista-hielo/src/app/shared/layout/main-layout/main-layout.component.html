<div class="page">

  <header class="navbar navbar-expand-md navbar-dark d-lg-none d-print-none bg-dark">
    <div class="container-xl">
      <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
        <a routerLink="/" class="text-decoration-none text-white">
          ⛸️ PistaHielo
        </a>
      </h1>

      <div class="navbar-nav flex-row order-md-last">
        <div class="nav-item">
          <span class="avatar avatar-sm" style="background-image: url(./assets/user-avatar.png)">FP</span>
        </div>
      </div>
    </div>
  </header>

  <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark" [class.show-mobile]="isMobileMenuOpen()">
    <div class="container-fluid">

      <button
        class="navbar-toggler d-lg-none d-flex align-items-center text-white border-0 bg-transparent ps-0 mb-4 w-100"
        type="button" (click)="closeMenu()" style="outline: none; box-shadow: none;">

        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x me-2" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>

        <span class="h3 mb-0">Cerrar Menú</span>
      </button>

      <h1 class="navbar-brand navbar-brand-autodark d-none d-lg-block">
        <a routerLink="/" class="text-decoration-none">
          ⛸️ PistaHielo
        </a>
      </h1>

      <div class="collapse navbar-collapse show" id="sidebar-menu">
        <ul class="navbar-nav pt-lg-3">

          <li class="nav-item">
            <div class="nav-link-title text-uppercase small text-muted mt-2 mb-1 ms-2">Operación</div>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/operations/entry" routerLinkActive="active" (click)="closeMenu()">
              <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 5l0 14" />
                  <path d="M5 12l14 0" />
                </svg></span>
              <span class="nav-link-title">Nuevo Ingreso</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/operations/monitor" routerLinkActive="active" (click)="closeMenu()">
              <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg></span>
              <span class="nav-link-title">Monitor en Vivo</span>
            </a>
          </li>

          <li class="nav-item">
            <div class="nav-link-title text-uppercase small text-muted mt-4 mb-1 ms-2">Administración</div>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/shift-report" routerLinkActive="active" (click)="closeMenu()">
              <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
                  <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
                </svg></span>
              <span class="nav-link-title">Corte de Caja</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/clients" routerLinkActive="active" (click)="closeMenu()">
              <span class="nav-link-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                </svg></span>
              <span class="nav-link-title">Directorio Alumnos</span>
            </a>
          </li>
        </ul>

        <div class="mt-auto pb-4">
          <button (click)="logout()" class="btn btn-outline-danger w-100 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" fill="none">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
              <path d="M9 12h12l-3 -3" />
              <path d="M18 15l3 -3" />
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </aside>

  <div class="page-wrapper">
    <router-outlet></router-outlet>
    <footer class="footer footer-transparent d-print-none">
      <div class="container-xl">
        <div class="row text-center align-items-center flex-row-reverse">
          <div class="col-12 col-lg-auto mt-3 mt-lg-0">
            <ul class="list-inline list-inline-dots mb-0">
              <li class="list-inline-item">Hosting3M © 2026</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
