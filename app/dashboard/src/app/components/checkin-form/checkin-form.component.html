<div class="card border-0 shadow-none">
  <div class="card-header bg-primary-lt">
    <h3 class="card-title">Registro de Huésped - Habitación {{ room().room_number }}</h3>
  </div>
  
  <form [formGroup]="checkinForm" (ngSubmit)="confirmCheckin()">
    <div class="card-body p-3">
      
      <div class="hr-text mt-0">Identificación</div>
      
      <div class="mb-3">
        <label class="form-label required">Nombre Completo</label>
        <input type="text" class="form-control" formControlName="full_name" placeholder="Ej. Juan Pérez">
      </div>

      <div class="row">
        <div class="col-7">
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" formControlName="phone" placeholder="9933...">
          </div>
        </div>
        <div class="col-5">
          <div class="mb-3">
            <label class="form-label">Doc. ID</label>
            <input type="text" class="form-control" formControlName="doc_id" placeholder="INE/Pasaporte">
          </div>
        </div>
      </div>

      <div class="hr-text">Detalles de Estancia</div>
      
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label class="form-label">Check-out (Salida)</label>
            <input type="date" class="form-control" formControlName="check_out">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label class="form-label">Monto Total</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" formControlName="total_amount">
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Notas Adicionales</label>
        <textarea class="form-control" formControlName="notes" rows="2" placeholder="Ej: Requiere factura..."></textarea>
      </div>

    </div>

    <div class="card-footer d-flex bg-light">
      <button type="button" class="btn btn-link link-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary ms-auto" [disabled]="checkinForm.invalid">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
        Confirmar Check-in
      </button>
    </div>
  </form>
</div>
