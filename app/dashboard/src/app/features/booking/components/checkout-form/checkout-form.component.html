<div class="modal-backdrop fade show"></div>
<div class="modal modal-blur fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <form [formGroup]="checkoutForm" (ngSubmit)="confirmFullCheckout()">

                    <h5 class="modal-title">üìã Revisi√≥n de Salida</h5>
                    <button type="button" class="btn-close" (click)="onCancel()"></button>
                </div>

                <div class="modal-body">
                    <p class="text-muted mb-3">Verifique la devoluci√≥n de los art√≠culos:</p>

                    <label class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" formControlName="tvRemote">
                        <span class="form-check-label">üì∫ Control TV</span>
                    </label>

                    <label class="form-check mb-2">

                    </label>

                    <button class="btn btn-outline-secondary px-4 shadow-sm" (click)="onCancel()">

                    <button type="submit" class="btn btn-primary ms-auto" [disabled]="checkoutForm.invalid">

            </form>
