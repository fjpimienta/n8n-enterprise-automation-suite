<div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-primary-lt py-2 px-3">
        <h3 class="card-title text-primary d-flex align-items-center mb-0">
            <i class="ti ti-calendar-plus me-2 fs-2"></i>
            <span class="small fw-bold">
                {{ room() ? 'Hab. ' + room()?.room_number : 'Nueva Reserva' }}
            </span>
        </h3>
    </div>

    <div class="card-body p-3">
        <div class="section-title mb-2 text-uppercase text-muted fw-bold x-small" style="font-size: 0.7rem;">
            1. Período de Estancia
        </div>

        <div class="row g-2 mb-3">
            <div class="col-12 col-xl-6">
                <label class="form-label required mb-1 small">Entrada</label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="dates.start" [min]="minDate"
                    (change)="availableRooms = []; selectedRoomForRes = null">
            </div>
            <div class="col-12 col-xl-6">
                <label class="form-label required mb-1 small">Salida</label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="dates.end"
                    [min]="dates.start || minDate">
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-primary btn-sm w-100 py-2 shadow-sm" [disabled]="isSearching()"
                    (click)="searchRooms()">
                    @if(isSearching()) { <span class="spinner-border spinner-border-sm me-2"></span> Buscando... }
                    @else { <i class="ti ti-search me-1"></i> Buscar Disponibilidad }
                </button>
            </div>
        </div>

        <hr class="my-3 opacity-50">

        @if (availableRooms.length > 0) {
        <div class="section-title mb-2 text-uppercase text-muted fw-bold x-small" style="font-size: 0.7rem;">
            2. Seleccione Habitación
        </div>
        <div class="list-group list-group-flush border rounded-3 mb-3" style="max-height: 180px; overflow-y: auto;">
            @for (r of availableRooms; track r.id) {
            <label class="list-group-item list-group-item-action d-flex align-items-center py-2 px-3 cursor-pointer"
                [class.bg-blue-lt]="selectedRoomForRes?.id === r.id">
                <input class="form-check-input me-3" type="radio" name="roomSelection"
                    [checked]="selectedRoomForRes?.id === r.id" (change)="selectedRoomForRes = r">
                <div class="flex-fill">
                    <div class="fw-bold mb-0 text-dark small text-truncate">Hab. {{ r.room_number }}</div>
                    <div class="text-muted" style="font-size: 0.7rem;">{{ r.type | titlecase }}</div>
                </div>
                <div class="text-end">
                    <span class="badge bg-green-lt">${{ r.price_night }}</span>
                </div>
            </label>
            }
        </div>
        }

        @if (selectedRoomForRes && dates.start && dates.end) {
        <div class="bg-blue-faint p-3 rounded-3 border border-primary-subtle animate__animated animate__fadeIn">
            <div class="section-title mb-2 text-uppercase text-primary fw-bold x-small" style="font-size: 0.7rem;">
                3. Datos del Huésped
            </div>

            <div class="mb-2">
                <label class="form-label small mb-1">Nombre Completo</label>
                <input type="text" class="form-control form-control-sm" placeholder="Ej: Juan Pérez"
                    [(ngModel)]="guest.name">
            </div>

            <div class="row g-2">
                <div class="col-12">
                    <label class="form-label small mb-1">Correo (Opcional)</label>
                    <input type="email" class="form-control form-control-sm" placeholder="email@ejemplo.com"
                        [(ngModel)]="guest.email">
                </div>
                <div class="col-12">
                    <label class="form-label small mb-1">Teléfono</label>
                    <input type="tel" class="form-control form-control-sm" placeholder="999-000-000"
                        [(ngModel)]="guest.phone">
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-success w-100 shadow-sm d-flex flex-column align-items-center py-2"
                    [disabled]="isSaving() || !guest.name" (click)="confirmReservation()">
                    @if(isSaving()) {
                    <span class="spinner-border spinner-border-sm mb-1"></span>
                    <span class="small">Guardando...</span>
                    } @else {
                    <span class="fw-bold">Confirmar Reserva</span>
                    <span style="font-size: 0.7rem;" class="opacity-75">Total: ${{ totalReserva() | number:'1.2-2'
                        }}</span>
                    }
                </button>
            </div>
        </div>
        }
    </div>
</div>
