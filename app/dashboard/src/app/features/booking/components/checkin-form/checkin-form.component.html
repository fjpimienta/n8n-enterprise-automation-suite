<div class="modal-backdrop fade show"></div>
<div class="modal modal-blur fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="card border-0 shadow-none">
        <div class="card-header bg-primary-lt">
          <h3 class="card-title">Registro de Huésped - Habitación {{ room()?.room_number }}</h3>
        </div>

        <form [formGroup]="checkinForm" (ngSubmit)="confirmCheckin()">
          <div class="card-body p-3">
            <div class="hr-text mt-0">Identificación</div>

            <div class="mb-3">
              <label class="form-label required">Nombre Completo</label>
              <input type="text" class="form-control" formControlName="full_name" placeholder="Ej. Juan Pérez">
            </div>

            <div class="mb-3">
              <label class="form-label required">Doc. ID (INE/Pasaporte)</label>
              <input type="text" class="form-control" formControlName="doc_id">
            </div>

            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="usuario@ejemplo.com">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" formControlName="phone" placeholder="9933...">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Ciudad</label>
                  <input type="text" class="form-control" formControlName="city" placeholder="Ej: Cancún">
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Estado</label>
                  <input type="text" class="form-control" formControlName="state" placeholder="Ej: Q. Roo">
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">País</label>
                  <input type="text" class="form-control" formControlName="country">
                </div>
              </div>
            </div>

            <div class="hr-text">Detalles de Estancia & Finanzas</div>

            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label required">Check-out (Salida)</label>
                  <input type="date" class="form-control" formControlName="check_out">
                  <small class="text-muted" *ngIf="daysCount > 0">
                    Estancia de {{ daysCount }} noche(s)
                  </small>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label text-muted">Precio de Lista (Sugerido)</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">$</span>
                    <input type="text" class="form-control bg-light" [value]="standardPrice | number:'1.2-2'" readonly
                      tabindex="-1">
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label required fw-bold text-primary">Total a Cobrar</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control fw-bold" formControlName="total_amount">
                  </div>
                  <small class="text-danger fw-bold" *ngIf="discountAmount > 0">
                    ▼ Descuento aplicado: ${{ discountAmount | number:'1.2-2' }}
                  </small>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" formControlName="vip_status">
                  <span class="form-check-label">Huésped VIP</span>
                </label>
              </div>
              <div class="col-6">
                <label class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" formControlName="requires_invoice">
                  <span class="form-check-label">Requiere Factura</span>
                </label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" [class.required]="discountAmount > 0">
                Notas Adicionales
                <span *ngIf="discountAmount > 0" class="text-danger text-xs">(Obligatorio por descuento)</span>
              </label>
              <textarea class="form-control"
                [class.is-invalid]="checkinForm.get('notes')?.invalid && checkinForm.get('notes')?.touched"
                formControlName="notes" rows="2"
                placeholder="Ej: Autorizado por Gerencia, Promo Verano, etc."></textarea>
              <div class="invalid-feedback">
                Debe especificar el motivo del descuento.
              </div>
            </div>
          </div>

          <div class="card-footer d-flex bg-light">
            <button class="btn btn-outline-secondary px-4 shadow-sm" (click)="closeCheckinModal()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary ms-auto" [disabled]="checkinForm.invalid">
              Confirmar Check-in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
