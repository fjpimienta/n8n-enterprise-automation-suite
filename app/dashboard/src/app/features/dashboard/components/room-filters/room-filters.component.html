<div class="mb-4">
    <div class="filter-scroll-container">
        @for (option of filterOptions; track option.value) {
        <button type="button" class="btn btn-pill-lg shadow-sm" [class.active-filter]="currentFilter() === option.value"
            [class.btn-outline-secondary]="currentFilter() !== option.value" (click)="setFilter(option.value)">
            {{ option.label }}
        </button>
        }
    </div>

    @if (isAdmin()) {
    <div class="admin-actions-grid mt-3">
        <button (click)="onReservations.emit()" class="btn btn-action-lg btn-cyan">
            <i class="ti ti-calendar-event fs-2"></i>
            <span>Reservas</span>
        </button>

        <button (click)="onManageGuests.emit()" class="btn btn-action-lg btn-purple">
            <i class="ti ti-users fs-2"></i>
            <span>Hu√©spedes</span>
        </button>

        <button (click)="onManageUsers.emit()" class="btn btn-action-lg btn-orange">
            <i class="ti ti-user-cog fs-2"></i>
            <span>Personal</span>
        </button>
    </div>
    }
</div>
