<div class="d-flex mb-3 align-items-center">
    <button (click)="onBack.emit()" class="btn btn-sm btn-danger d-flex align-items-center me-3 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
            <path d="M9 14l-4 -4l4 -4" />
            <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
        </svg>
        Regresar
    </button>
    <h2 class="text-white mb-0">Gestión de Huéspedes</h2>
    <button class="btn btn-primary btn-sm ms-auto" (click)="onAdd.emit()">+ Nuevo Huésped</button>
</div>

<div class="row row-cards">
    @for (guest of guests(); track guest.email) {
    <div class="col-12 col-md-6">
        <div class="card shadow-sm border-0 mb-2">
            <div class="card-body d-flex align-items-center p-3 text-dark bg-white rounded shadow-sm">
                <span class="avatar avatar-sm me-3 bg-blue-lt text-uppercase fw-bold">
                    {{ (guest.full_name || '').charAt(0) }}
                </span>
                <div class="flex-fill">
                    <div class="fw-bold">{{ guest.full_name }}</div>
                    <div class="text-muted small">{{ guest.email }} • {{ guest.phone }}</div>
                </div>
                <button class="btn btn-icon btn-ghost-primary" (click)="onEdit.emit(guest)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                        <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                        <path d="M13.5 6.5l4 4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    } @empty {
    <div class="col-12">
        <div class="card card-stacked py-5 border-0 shadow-none bg-transparent">
            <div class="card-body text-center">
                <div class="display-1 text-muted-lt mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users-minus" width="64"
                        height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4c.348 0 .686 .045 1.009 .128" />
                        <path d="M16 19h6" />
                    </svg>
                </div>
                <p class="h2 text-white">No hay huéspedes registrados</p>
                <p class="text-muted">
                    No se encontraron <strong>Huespedes</strong> registrados.
                </p>
                <button class="btn btn-outline-primary mt-3" (click)="onAdd.emit()">
                    Registrar el primer huésped
                </button>
            </div>
        </div>
    </div>
    }
</div>
