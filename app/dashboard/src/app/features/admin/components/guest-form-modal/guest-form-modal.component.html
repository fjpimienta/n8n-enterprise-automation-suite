@if (isOpen()) {
<div class="modal-backdrop fade show"></div>
<div class="modal modal-blur fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">{{ selectedGuest() ? 'Editar' : 'Nuevo' }} Huesped</h5>
                <button type="button" class="btn-close btn-close-white" (click)="onClose.emit()"></button>
            </div>
            <div class="modal-body p-4 bg-light text-dark">
                <div class="row">
                    <div class="col-12">
                        <label class="form-label fw-bold">Nombre Completo</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="guestData().full_name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Documento ID</label>
                        <input type="text" class="form-control shadow-sm" [(ngModel)]="guestData().doc_id">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Correo Electrónico</label>
                        <input type="email" class="form-control shadow-sm" [(ngModel)]="guestData().email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Teléfono</label>
                        <input type="tel" class="form-control shadow-sm" [(ngModel)]="guestData().phone">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Pais</label>
                        <input type="tel" class="form-control shadow-sm" [(ngModel)]="guestData().country">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Ciudad</label>
                        <input type="tel" class="form-control shadow-sm" [(ngModel)]="guestData().city">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold">Estado</label>
                        <input type="tel" class="form-control shadow-sm" [(ngModel)]="guestData().state">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="guestData().vip_status">
                            <span class="form-check-label">Huésped VIP</span>
                        </label>
                    </div>
                    <div class="col-6">
                        <label class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="guestData().requires_invoice">
                            <span class="form-check-label">Requiere Factura</span>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Notas Adicionales</label>
                    <textarea class="form-control" [(ngModel)]="guestData().notes" rows="2"
                        placeholder="Ej: Entregar llaves adicionales, alergias, etc."></textarea>
                </div>
            </div>
            <div class="modal-footer bg-white">
                <button class="btn btn-danger px-4 shadow-sm" (click)="onClose.emit()">Cancelar</button>
                <button class="btn btn-primary px-4 shadow-sm" (click)="onSave.emit()">Guardar</button>
            </div>
        </div>
    </div>
</div>
}
